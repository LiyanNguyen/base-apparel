<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="index.css">
	<title>Base Apparel Coming Soon</title>
</head>
<body>
	<main>
		<div class="logo-section">
			<img src="images/logo.svg" alt="">
		</div>
		<div class="main-section">
			<h1><span class="emphasize-text">we're</span> coming soon</h1>
			<p class="intro-msg">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
			<form onsubmit="return false;">
				<input type="text" name="" id="emailInput" placeholder="Email Address" class="valid-input">
				<button type="submit" id="submitBtn"><img src="images/icon-arrow.svg" alt=""></button>
				<img class="error-icon" src="images/icon-error.svg" alt="">
			</form>
			<p class="error-msg">Please provide a valid email</p>
		</div>
		<div class="img-content">
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
